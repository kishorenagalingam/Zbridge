<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password | Z-Bridge</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/icons.css"/>
    <link rel="stylesheet" href="css/inter.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="preloader">
        <div class="loader-inner">
            <img src="images/logo-zbridge-wh.png" alt=""/>
        </div>
        <div class="overlay-bg"></div>
    </div>

    <div class="page-wrapper">
        <div class="row login-wrapper">
        <div class="col-lg-7  left-pane">
            <div class="image-wrapper d-flex flex-wrap align-items-center justify-content-center">
                <div class="img-wrap-inner">

                    <div class="img-info img-1">
                        <img src="images/magento-dynamics.png" alt="">
                    </div>

                    <div class="img-info img-2">
                        <img src="images/icon-feather-mail.svg" alt="">
                    </div>

                    <div class="img-info img-3">
                        <img src="images/icon-dco1.svg" alt="">
                    </div>

                    <div class="img-info img-4">
                        <img src="images/icon-circle-cart.svg" alt="">
                    </div>

                    <div class="img-info img-5">
                        <img src="images/icon-cloud.svg" alt="">
                    </div>

                    <div class="img-info img-6">
                        <img src="images/img-orders.png" alt="">
                    </div>

                    <div class="img-info img-7">
                        <img src="images/z-symbol.png" alt="">
                    </div>

                    <div class="img-info img-8">
                        <img src="images/icon-tick.svg" alt="">
                    </div>

                    <div class="img-info img-9">
                        <img src="images/icon-feather-settings.svg" alt="">
                    </div>

                    <div class="img-info img-10">
                        <img src="images/img-inventry.png" alt="">
                    </div>

                    <div class="main-image">
                        <img src="images/img-mac.svg" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 right-pane">
            <div class="form-wrapper d-flex flex-wrap align-items-center justify-content-center">
                <div class="form-outer">
                    <div class="header">
                        <a class="logo" href="#">
                            <img src="images/logo-zbridge.png" alt=""/>
                        </a>
                    </div>
                    <div class="form-inner">
                        <div class="heading">Forgot Password</div>
                        <form>
                            <div class="form-group">
                                <label for="email">Email id<span class="required">*</span></label>
                                <input type="email" class="form-control" id="email" aria-describedby="nameHelp">
                            </div>
                            <button type="submit" class="btn btn-block btn-primary">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
